<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Writing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <a href="index.html">กลับสู่หน้าหลัก > </a>
    <div class="writing-container">
        <h2>นิยาย</h2>
        <hr>
        <div class="form">
            <div class="upload-cover-group form-group">
                <input type="file" id="upload-cover" name="upload-cover" accept="image/*" style="display:none;">
                <img class="image" src="uplade_picture.png" onclick="document.getElementById('upload-cover').click();">
                <div class="right-section">
                    <label for="writing-title">ชื่อเรื่อง:</label>
                    <div class="title-box">
                        <input type="text" id="writing-title" name="writing-title" required>
                    </div>
                    <label for="caption">คำโปรย:</label>
                    <textarea id="caption" name="caption" rows="4" required></textarea>
                </div>
            </div>
            <div class="form-group">
                <label for="pen-name">นามปากกา:</label>
                <input type="text" id="pen-name" name="pen-name" required>
            </div>
            <div class="form-group">
                <label for="profile-image">รูปโปรไฟล์:</label>
                <input type="file" id="profile-image" name="profile-image" accept="image/*" required>
            </div>
            <hr>
            <div class="categories">
                <h3>หมวดหมู่</h3>
                <select id="category" name="category">
                    <option value="นิยาย">นิยาย</option>
                    <option value="แฟนฟิค">แฟนฟิค</option>
                    <option value="การ์ตูน">การ์ตูน</option>
                </select>
            </div>
            <hr>
            <div class="rating">
                <h3>ระดับของเนื้อหา (Rating)</h3>
                <select id="category" name="category">
                    <option value="ระดับของเนื้อหา">ระดับของเนื้อหา</option>
                    <option value="ทุกวัย">ทุกวัย</option>
                    <option value="ปฐมวัย อายุ 3-5 ปี">ปฐมวัย อายุ 3-5 ปี</option>
                    <option value="เด็ก อายุ 6-12 ปี">ปฐมวัย อายุ 3-5 ปี</option>
                    <option value="น.13 อายุ 13 ปีขึ้นไป">ปฐมวัย อายุ 3-5 ปี</option>
                    <option value="ฉ.20 เฉพาะผู้ใหญ่ อายุ 20 ปีขึ้นไป">ปฐมวัย อายุ 3-5 ปี</option>
                </select>
            </div>
            <hr>
            <div class="tags">
                <h3>แท็ก (0/18)</h3>
                <div class="tags-input">
                    <input type="text" id="tag-input" name="tags" placeholder="ใส่แท็กที่นี่" required>
                    <button id="add-tag-button">เพิ่มแท็ก</button>
                </div>
                <p>*กรุณางดใส่ tag ที่หยาบคาย ที่ระบุถึงกิจกรรมทางเพศ สื่อถึงอวัยวะเพศ</p>
            </div>
            <button type="submit">ส่งข้อมูล</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
